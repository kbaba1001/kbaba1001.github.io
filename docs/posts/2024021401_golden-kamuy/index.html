  <h1 class="post-title">実写版映画『ゴールデンカムイ』を見てきた</h1>
  <div class="post-main"><iframe width="560" height="315" src="https://www.youtube.com/embed/2loIAVv7GYQ?si=wWUiwoibaFyC_hh-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen=""></iframe>
<p>実写版映画『<a href="https://kamuy-movie.com">ゴールデンカムイ</a>』を見てきた。</p>
<div class="post-learge-font">
ほんま、ありがとう！ 最高でした
</div>
<p>原作の良いシーンたくさん入ってたし、全体的にクオリティ高いし。
メインキャラはもちろんのこと脇役もチョイ役も原作っぽさがあってとにかく最高。</p>
<p>今まで見た漫画原作の実写化の中で一番良かったかもしれない。</p>
<p>もちろん、熊も出てくる。</p>
