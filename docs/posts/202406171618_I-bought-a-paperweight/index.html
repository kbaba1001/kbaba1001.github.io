  <h1 class="post-title">「本に寄り添う文鎮」を買った</h1>
  <div class="post-main"><h2>本に寄り添う文鎮</h2>
<p><img src="/img/posts/202406171618/paperweight1.jpg" alt="本に寄り添う文鎮1">
<img src="/img/posts/202406171618/paperweight2.jpg" alt="本に寄り添う文鎮2"></p>
<p>ヒゲのような形をした文鎮を買ってみた。</p>
<p>実はこれ、ネットでは大人気で全く手に入らなかったのだが
いつも行く文房具店で売っていたのですぐに購入した。</p>
<p>本をちょっと開いた状態でキープしたいときに便利。
普通の文鎮と違って滑ったりしないし。</p>
<p>読書台も持っているのだが持ち運びが不便なのでこの文鎮は良さそう。</p>
</div>
