  <h1 class="post-title">最近買った本</h1>
  <div class="post-main"><h2>入門コンピュータ科学</h2>
<p><img src="/img/posts/2024022301/computer-book.jpg" alt=""></p>
<p>妻がコンピュータの歴史や仕組みが知りたいというので買ってみた。
パラパラめくってみた感じ、大学の情報工学科で習うようなことが
一通り書いてある感じだった。</p>
<p>基本情報処理技術者試験とか好きな人には良さそう。</p>
<h2>オイラーの贈物、数学ガール</h2>
<p><img src="/img/posts/2024022301/ei-pi-book.jpg" alt=""></p>
<p>オイラーの公式について復習したくて買ってみた。 複素平面っていいよね。
想像上の数字に過ぎない複素数が現実世界に影響を与えているのが良い。</p>
